<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url("Screenshot 2023-10-08 193853.png");
        }

        .container {
            max-width: 400px;
            opacity: 0.7;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding-top: 10px;
            margin-top: 74px;
            border-radius: 6px;
        }

        h1 {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="email"],
        input[type="password"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            background-color: #ff9900;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #ff6600;
        }

        .forgot-password {
            text-align: right;
            font-size: 14px;
        }

        a {
            text-decoration: none;
        }

        .head {
            font-size: 50px;
            font-weight: 600;
            text-align: center;
            background-color: #1e4234f7;
            padding: 2.5rem 6rem;
            margin-top: -12px;
            border-bottom-left-radius: 1rem;
            border-bottom-right-radius: 1rem;
            color: white;
            opacity: 1.5;
        }

        .head {
            background-color: #06100ce6;
            color: #FF9400;
        }
        .head h1{
            font-size: 20px;
            font-weight: lighter;
            letter-spacing: 8px;
            color: white;
        }
    </style>
</head>

<body>

    <div class="head">
        Welcome to Quizify
        <h1>Test Your Intellect </h1>
    </div>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm" action="sample.html" method="post">
            <label for="username">Username:</label>
            <input type="email" id="login_email" name="username" required><i style="z-index: 1000;position: absolute; top: 338px; left: 940px;"
                class='bx bxs-user'></i>

            <label for="password">Password:</label><i style="z-index: 1000;position: absolute;top: 421px;left: 940px;"
                class='bx bxs-lock-alt'></i>
            <input type="password" id="login_password" name="password" placeholder="********" required>

            <div class="btn-container">
                <button class="btn" type="button" id="loginBtn"><b>Login</b></button>
                <p class="forgot-password"><a target="_blank" href="forgot.html">Forgot Password?</a></p>
            </div>

            <h3>Don't Have An Account?<a href="signup.html"><b><i>Register</i></b></a></h3>
        </form>
    </div>
    <script type="module">
        // Your web app's Firebase configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCp7_6-n4q8L8OFAZPw9C0Qy93zN0n3Le4",
            authDomain: "quizify-55567.firebaseapp.com",
            projectId: "quizify-55567",
            storageBucket: "quizify-55567.appspot.com",
            messagingSenderId: "142004520290",
            appId: "1:142004520290:web:247eea3264dba82bd9d83b",
            measurementId: "G-BED8D31CBT"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Add event listener after DOM is loaded
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("loginBtn").addEventListener("click", function () {
                var email = document.getElementById("login_email").value;
                var password = document.getElementById("login_password").value;

                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        var user = userCredential.user;
                        console.log(user);
                        alert(user.email + " Login successfully!!!");
                        window.location.href = 'sample.html';
                    })
                    .catch((error) => {
                        var errorMessage = error.message;
                        console.log(errorMessage);
                        alert(errorMessage);
                    });
            });
        });
    </script>
</body>

</html>
